<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F7FF]">
    <main class="max-w-screen-xl mx-auto">
        <header>
            <nav class="flex justify-between items-center my-5 bg-white p-4 rounded-lg">
                <div class="flex items-center gap-4">
                  <img src="assets/logo.png" alt="" />
                  <h3 class="text-3xl">Dev<span class="font-bold">Board</span></h3>
                </div>
      
                <div class="flex items-center gap-6">
                  <div class="flex gap-2 bg-[#F4F7FF] px-4 py-2 rounded-3xl">
                    <div><img src="assets/checkbox.png" alt=""></div>
                    <p class="text-2xl font-bold">23</p>
                  </div>
                  <div><img id="theme" src="assets/theme-btn.png" alt=""></div>
                </div>
              </nav>
        </header>

        <main class="flex gap-5">
            <section class="bg-white min-h-screen w-9/12 rounded-lg p-4">
                <div class="grid grid-cols-4 gap-4 h-24">
                    <div class="bg-[#F4F7FF] col-span-1  rounded-lg p-4 flex justify-evenly items-center">
                        <div class="bg-white p-4 rounded-full "><img src="assets/checkbox.png" alt=""></div>
                        <div>
                            <p class="text-sm">Task Assigned</p>
                            <p class="text-2xl font-bold">05</p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r to-[#9BA8F8] from-[#3752FD] col-span-2 rounded-lg p-4 gap-4 flex justify-between items-center">
                        <img width="30" src="assets/board.png" alt="">
                        <p class="text-lg mr-28 text-white">Discover Something New Today!</p>
                    </div>
                    <div class="bg-[#F4F7FF] col-span-1 p-4 gap-4 rounded-lg flex justify-evenly items-center">
                        <div class="bg-white p-4 rounded-full "><img width="35" src="assets/calender.png" alt=""></div>
                        <p id="today" class="text-xl font-medium"></p>
                    </div>
                </div>
            </section>
            <section class="bg-white min-h-screen w-3/12 rounded-lg p-4 flex flex-col items-center">
                <div class="flex gap-4 text-lg">
                    <div><i class="fa-solid fa-clock-rotate-left"></i></div>
                    <p class="font-medium">Activity Log</p>
                </div>
                <button class="text-white bg-[#3752FD] py-2 px-5 rounded-lg mt-4">Clear History</button>
            </section>
        </main>
    </main>

    <script src="script.js"></script>
    <script>
        var date = new Date().toLocaleDateString("en-GB", {weekday: 'short', day: '2-digit', month: 'short', year: 'numeric'});
        var p = document.getElementById("today");
        p.innerHTML = date;
        </script>
  </body>
</html>
